<ion-menu contentId="main" menuId="myMenu" side="start">
  <ion-header>
      <ion-toolbar>
          <ion-title>Menu</ion-title>
      </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-menu-toggle>
      <ion-item button routerLink="/home" routerDirection="root" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}">
          <ion-icon name="home" slot="start"></ion-icon>
          Inicio
      </ion-item>
      <ion-item button routerLink="/tickets" routerDirection="root" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}">
          <ion-icon name="grid-outline" slot="start"></ion-icon>
          Tickets
      </ion-item>
      <ion-item button routerLink="/usuarios" (click)="setTitle('Espacios')" routerDirection="root" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}">
          <ion-icon name="add-circle-outline" slot="start"></ion-icon>
          Usuarios
      </ion-item>
  </ion-menu-toggle>
  </ion-content>
</ion-menu>

<!-- Global App Header -->
<app-header [entradaCadenaName]="this.cadenaSelectedName"></app-header>

<ion-router-outlet id="main"></ion-router-outlet>
