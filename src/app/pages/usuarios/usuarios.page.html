<ion-breadcrumbs color="primary">
  <ion-breadcrumb href="/home">
    <ion-icon slot="start" name="home"></ion-icon>
    Inicio
  </ion-breadcrumb>
  <ion-breadcrumb href="/usuarios">
    <ion-icon slot="start" name="person-outline"></ion-icon>
    Usuarios
  </ion-breadcrumb>
</ion-breadcrumbs>

<ion-content>


  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-item class="round">
          <ion-col size="2">
            <ion-label><b>Usuarios</b></ion-label>
          </ion-col>
          <ion-col size="9">
            <ion-searchbar searchIcon="search" showcancelbutton="OK" class="forminput ion-margin"
              placeholder="Buscar por nombre" (ionChange)="onSearchChange($event)" [debounce]="250"
              showCancelButton="OK"></ion-searchbar>
          </ion-col>
          <ion-col size="1">
           <ion-button (click)="CreaUsuario()" expand="block" fill="clear" shape="round">
            <ion-icon slot="icon-only" name="add"> </ion-icon> Nuevo
           </ion-button>
          </ion-col>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>


  <ion-grid   class="ion-align-items-center ion-text-center" >

    <ion-row class="header">
      <ion-col size="2">Email</ion-col>
      <ion-col size="2">Nombre</ion-col>
      <ion-col size="2">Intentos</ion-col>
      <ion-col size="1">Bloqueado</ion-col>
      <ion-col size="2">Rol</ion-col>
      <ion-col size="1">Activo</ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
    <ion-row *ngFor="let usuario of Usuarios">
      <ion-col size="2">
          <label title="{{usuario.email}}">  {{ (usuario.email.length>25)? (usuario.email | slice:0:25)+'..':(usuario.email) }}  </label> 
      </ion-col>

      <ion-col  size="2">
        {{usuario.nombre}}
      </ion-col>

      <ion-col  size="2">
        {{usuario.intentos}}
      </ion-col>

      <ion-col size="1">
        
        <ion-icon  size="large" (click)="Bloquear(usuario)" [class]="usuario.bloqueado?'activo':'inactivo'" name="ellipse"></ion-icon>
     
      </ion-col >

      <ion-col size="2">
        {{usuario.rol?.nombre}}
      </ion-col>

      <ion-col  size="1">

        <ion-icon   size="large" (click)="Activar(usuario)" [class]="usuario.activo?'activo':'inactivo'" name="ellipse">
        </ion-icon>
      </ion-col>
      <ion-col size="1">
  <ion-button color="light" (click)="mostrarMenu($event, usuario)">
                <ion-icon  size="large" color="secondary" slot="icon-only" name="create-outline"></ion-icon>
            </ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>

    <ion-row class="ion-text-center" *ngIf="!cargando && Usuarios.length === 0">
      <ion-col size="12" size-xs="12">
        <ion-card>
          <ion-card-content text-center>
            <ion-grid fixed>
              <ion-row>
                <ion-col size="12">
                  <ion-icon size="large" name="warning-outline" color="warning"></ion-icon>
                </ion-col>
                <ion-col size="12" size-xs="12">
                  <ion-label color="black" size="large">
                    No hay resultados!!
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>



  </ion-grid>


</ion-content>
