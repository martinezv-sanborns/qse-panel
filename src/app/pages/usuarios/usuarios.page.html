<ion-breadcrumbs color="primary">
  <ion-breadcrumb href="/home">
    <ion-icon slot="start" name="home"></ion-icon>
    Inicio
  </ion-breadcrumb>
  <ion-breadcrumb href="/usuarios">
    <ion-icon slot="start" name="person-outline"></ion-icon>
    Usuarios
  </ion-breadcrumb>
</ion-breadcrumbs>

<ion-content>


  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-item class="round">
          <ion-col size="2">
            <ion-label><b>Usuarios</b></ion-label>
          </ion-col>
          <ion-col size="9">
            <ion-searchbar searchIcon="search" showcancelbutton="OK" class="forminput ion-margin"
              placeholder="Buscar por nombre"
              (ionChange)="onSearchChange($event)" [debounce]="250" showCancelButton="OK"></ion-searchbar>
          </ion-col>
        </ion-item>
      </ion-col>
    </ion-row>
   
  </ion-grid>


  <ion-grid >

      <ion-row class="header">
        <ion-col >Email</ion-col>
        <ion-col >Nombre</ion-col>
        <ion-col >Intentos</ion-col>
        <ion-col >Bloqueado</ion-col>
        <ion-col >Rol</ion-col>
        <ion-col >Activo</ion-col>
        <ion-col ></ion-col>
      </ion-row>
        <ion-row *ngFor="let usuario of Usuarios">
          <ion-col>{{usuario.email}}</ion-col>
          <ion-col>{{usuario.nombre}}</ion-col>
          <ion-col>{{usuario.intentos}}</ion-col>
          <ion-col> 
            {{usuario.bloqueado}}  
            <a href="#"> 
              <ion-icon onclick="Bloquear(usuario.usuarioId)" [color]="danger" name="ellipse"></ion-icon>
            </a>
         
          
          </ion-col>
          <ion-col>{{usuario.rol?.nombre}}</ion-col>
          <ion-col>{{usuario.activo}}
            
              <ion-icon onclick="Activar(usuario.usuarioId)" [color]="danger" name="ellipse"></ion-icon>
          

          </ion-col>
          <ion-col></ion-col>
          </ion-row>
  </ion-grid>
  <ion-grid>

    <ion-row class="ion-text-center" *ngIf="!cargando && Usuarios.length === 0">
      <ion-col size="12" size-xs="12">
        <ion-card>
          <ion-card-content text-center>
            <ion-grid fixed>
              <ion-row>
                <ion-col size="12">
                  <ion-icon size="large" name="warning-outline" color="warning"></ion-icon>
                </ion-col>
                <ion-col size="12" size-xs="12">
                  <ion-label color="black" size="large">
                    No hay resultados!!
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>



  </ion-grid>


</ion-content>
