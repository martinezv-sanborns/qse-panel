<ion-breadcrumbs color="primary">
  <ion-breadcrumb href="/home">
    <ion-icon slot="start" name="home"></ion-icon>
    Inicio
  </ion-breadcrumb>
  <ion-breadcrumb href="/tienda">
    <ion-icon slot="start" name="megaphone-outline"></ion-icon>
    Tienda
  </ion-breadcrumb>
</ion-breadcrumbs>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-item class="round">
          <ion-col size="2">
            <ion-label><b>Tiendas</b></ion-label>
          </ion-col>
          <ion-col size="8">
            <ion-searchbar searchIcon="search" showcancelbutton="OK" class="forminput ion-margin"
              placeholder="Buscar por nombre o numero de tienda"
              (ionChange)="onSearchChange($event)" [debounce]="250" showCancelButton="OK"></ion-searchbar>
          </ion-col>
          <ion-col size="2">
            <ion-row>
                <ion-col>
                    <ion-button id="trigger-button" (click)="crearTienda()">
                        <ion-icon size="default" name="add-circle-outline"></ion-icon>Nuevo
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-col>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!cargando">
      <ion-col size="12">
        <ion-item>

          <ion-grid fixed>
            <ion-row class="header">
              <ion-col size="2">NÃºmero</ion-col>
              <ion-col size="2">Tienda</ion-col>
              <ion-col size="2">Distrital</ion-col>
              <ion-col size="3">Tickets</ion-col>
              <ion-col size="1">Estatus</ion-col>
              <ion-col size="1"></ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row *ngFor="let tienda of listadoTiendas" class="border-grid-row">
              <ion-col size="2">
                {{ tienda.identificadorExterno }}
              </ion-col>
              <ion-col size="2">
                {{ tienda.nombre | lowercase}}
              </ion-col>
              <ion-col size="2">
                <!-- {{ tienda.apertura }} -->
              </ion-col>
              <ion-col size="3" class="ion-hide-sm-down">
                <!-- {{ tienda.cierre }} -->
              </ion-col>
              <ion-col size="1">
                {{ tienda.activo }}
              </ion-col>
              <ion-col size="1">
                <!-- {{ tienda.diasOperacion }} -->
              </ion-col>
              <ion-col size="1">
                <ion-buttons>
                  <ion-button slot="end" (click)="mostrarMenu($event, tienda)">
                    <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid class="ion-text-center" *ngIf="listadoTiendas.length > 0">
    <ion-row>
      <ion-col class="2">
        <ion-chip (click)="cambiarPagina(paginaActual - 1)" color="danger" class="cursor"
          [disabled]="paginaActual === 1 ? true: false">
          <ion-icon name="caret-back-outline"></ion-icon>
        </ion-chip>
      </ion-col>
      <ion-col class="8">
        <ion-badge id="id{{ i }}" [color]=" activePage === i ? 'danger': 'medium'" (click)="cambiarPagina(i + 1)"
          class="m-3 p-10 cursor" *ngFor="let pagina of totalPaginasArray; let i = index">{{ i + 1 }}</ion-badge>
        <span *ngIf="paginaActual>10">...</span>
        <ion-badge color="danger" class="m-3 p-10 cursor" *ngIf="paginaActual>10"
          (click)="cambiarPagina(paginaActual + 1)">{{ paginaActual }}</ion-badge>
      </ion-col>
      <ion-col class="2">
        <ion-chip (click)="cambiarPagina(paginaActual + 1)" color="danger" class="cursor"
          [disabled]="paginaActual === noPaginas ? true: false">
          <ion-icon name="caret-forward-outline"></ion-icon>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="ion-text-center" *ngIf="!cargando && listadoTiendas.length === 0">
      <ion-col size="12" size-xs="12">
        <ion-card>
          <ion-card-content text-center>
            <ion-grid fixed>
              <ion-row>
                <ion-col size="12">
                  <ion-icon size="large" name="warning-outline" color="warning"></ion-icon>
                </ion-col>
                <ion-col size="12" size-xs="12">
                  <ion-label color="black" size="large">
                    No hay resultados!!
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
