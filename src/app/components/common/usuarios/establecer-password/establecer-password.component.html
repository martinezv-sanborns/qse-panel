<ion-header *ngIf="esModal">
  <ion-toolbar>
      <ion-title>{{ titulo }}</ion-title>
      <ion-buttons slot="end">
          <ion-button (click)="cerrarModal()">
              <ion-icon color="danger" class="icon-close" slot="icon-only" name="close-circle-outline"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-grid fixed>
  <ion-row class="ion-padding">
      <ion-col size="12">
          <ion-text color="primary" class="text-password-info">
              Su contraseña debe tener 8 caracteres como mínimo. Ingrese por lo menos una letra mayúscula, caracteres especiales, letras y números.
          </ion-text>
      </ion-col>
  </ion-row>
  <ion-row class="ion-padding">
      <ion-col size="12">
          <form (ngSubmit)="establecerPasswordUser()" [formGroup]="establecerPasswordForm">
              <ion-item-group>
                  <ion-item>
                      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
                      <app-show-password-hide>
                          <ion-input type="password" placeholder="Password" [class.is-invalid]="passwordValido" formControlName="password" autocomplete="nope"></ion-input>
                      </app-show-password-hide>
                  </ion-item>
                  <ion-item *ngIf="passwordValido">
                      <ion-label color="danger">
                          Por favor escriba una contraseña valida.
                      </ion-label>
                  </ion-item>
              </ion-item-group>
              <ion-item-group>
                  <ion-item>
                      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
                      <app-show-password-hide>
                          <ion-input type="password" placeholder="Vuelve a escribir la contraseña" [class.is-invalid]="mismaPasswordValido" formControlName="mismaPassword" autocomplete="nope">
                          </ion-input>
                      </app-show-password-hide>
                  </ion-item>
                  <ion-item *ngIf="mismaPasswordValido">
                      <ion-label color="danger">
                          Por favor vuelva a escribir la contraseña.
                      </ion-label>
                  </ion-item>
              </ion-item-group>

              <ion-grid fixed>
                  <ion-row>
                      <ion-col>
                          <ion-button type="submit" expand="block" color="success">Aceptar</ion-button>
                      </ion-col>
                      <ion-col size="6" *ngIf="esModal">
                          <ion-button type="button" expand="block" color="medium" (click)="cerrarModal()">Cancelar</ion-button>
                      </ion-col>
                  </ion-row>
              </ion-grid>

          </form>
      </ion-col>
  </ion-row>
</ion-grid>
