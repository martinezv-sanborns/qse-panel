<ion-content>
  <ion-list>
      <ion-item class="font-menu" [button]="true" *ngFor="let item of itemsMenuUsuario" (click)="opcionSeleccionada(item)">
          <ion-icon [name]="item.icono"></ion-icon>
          <ion-label class="item-menu-margin">{{ item.valor }}</ion-label>
      </ion-item>
  </ion-list>
</ion-content>
