<ion-grid>
  <ion-row class="ion-text-center">
    <ion-col size="12" size-xs="12">
      <ion-card>
        <ion-card-content text-center>
          <ion-grid fixed>
            <ion-row>
              <ion-col size="12">
                <ion-icon size="large" name="warning-outline" color="warning"></ion-icon>
              </ion-col>
              <ion-col size="12" size-xs="12">
                <ion-label color="black" size="large">
                  {{ text }}
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
